<!doctype html>
<html>
  <head>
    <title>Riot Router Example: Page Switching</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  </head>
  <body>
    <app></app>
    <!-- riot tags -->
    <script type="riot/tag" src="src/app.tag"></script>
    <!-- scripts we need -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.0.1/riot+compiler.min.js"></script>
    <!-- mount this app -->
    <script> riot.mount('app') </script>
  </body>
</html>

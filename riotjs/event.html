<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewpoint" content="width=device-width, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>${title}</title>
  <meta name="description" content="${description}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/2.6.7/riot+compiler.min.js"></script>
  <style>${style}</style>
</head>
<body>
  <app title="Riot.js"></app>
  <script type="riot/tag">
    <app>
      this.title = opts.title;
      <h1>Event Handlers</h1>
      <button onclick="{click}">CLICK</button>
      <ul>
        <li each={list}>
          <button onclick="{clickItem}">{name}</button>
        </li>
      </ul>

      this.click = function() {
        console.log("click されたよ");
      };

      this.list = [
        {name: "foo"},
        {name: "bar"},
        {name: "buzz"}
      ];

      this.clickItem = function(e) {
        console.log(e.item.name + " was clicked");
      };
    </app>
  </script>
  <script>
    riot.mount("*");
  </script>
</body>
</html>

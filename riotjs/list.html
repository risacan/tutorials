<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewpoint" content="width=device-width, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>${title}</title>
  <meta name="description" content="${description}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/2.6.7/riot+compiler.min.js"></script>
  <style>${style}</style>
</head>
<body>
  <app title="Hello world"></app>
  <script type="riot/tag">
    <app>
      <h1>Expressions</h1>
      <ul>
        <li each="{list}" class="{done:done}">{title}</li>
      </ul>

      <style>
        li.done {
          color: #aaa;
          text-decoration: line-through;
        }
      </style>

      this.list = [
        {
          title: "Hello world!",
          done: false
        },
        {
          title: "テストかく",
          done: true
        },
        {
          title: "テストする",
          done: false
        }
      ];
    </app>
  </script>
  <script>
    riot.mount("*");
  </script>
</body>
</html>
